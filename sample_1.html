form {
  background: #ffffff;
  padding: 2rem;
  border-radius: 12px;

  flex-direction: column;

}

label {
  font-weight: 500;
}

input {
  padding: 0.5rem 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
}

input:focus {
  border-color: #0078d7;
}

.submitButton {
  background-color: #0078d7;
  color: white;
  padding: 0.7rem 1rem;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.submitButton:hover {
  background-color: #021422;
}
